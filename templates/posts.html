{%extends 'base.html' %}

{%block title%}
Статьи
{%endblock%}

{%block body%}
<div class="container">
    <h1>Список автомобилей: </h1>
    {%for el in articles%}
    <div class="alert alert-info">
        <h2>{{el.title}}</h2>
        <p>{{el.into}}</p>
        <b>Дата: {{el.date.date()}}</b>
        <a href="/posts/{{el.id}}" class="btn btn-warning">Детальнее</a>
    </div>
    {%endfor%}
</div>
{%endblock%}
