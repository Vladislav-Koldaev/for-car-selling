{%extends 'base.html' %}

{%block title%}
{{article.title}}
{%endblock%}

{%block body%}
<div class="container">
    <h1>{{article.title}}</h1>
    <div class="alert alert-info">
      <p>{{article.into}}</p>
        <p>Стоимость (y.e.): {{article.text}}</p>
      <p><b>Дата: {{article.date.date()}}</b></p>

        <a href="/posts/{{article.id}}/delete" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{article.id}}/up" class="btn btn-success">Изменить</a>
        <a href="/posts" class="btn btn-black">Назад</a>
    </div>
</div>
{%endblock%}
